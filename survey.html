<html>
  <head>
    <title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 > SURVEY FORM</h1>
    <h3 id="description">Fill The Details</h3>
    <div >
    <form id="survey-form" value="survey">
      <label id="name-label">Name</label><br>
      <input id="name" type="text" placeholder="name" required><br>
      <label id="email-label">Email</label><br>
      <input id="email" type="email" placeholder="email" required><br>
      <label id="number-label">Age</label><br>
      <input id="number" type="number" placeholder="number" min="0" max="35" required>
      <div class="dd">
        <label for=" country">Which option best describes your current role?</label><br>
    <select id="dropdown" name="country">
      <option value="st">Student</option>
      <option value="ft">full time</option>
      <option value="pt">Part time</option>
      <option value="ot">Other</option>
    </select>
        <div class="form-group">
          <h4>Would you recommend siteX to a friend?</h4>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>
      </div>
        <h4>What is your favorite feature of siteX?</h4>
        <select id="select-id" value="select">
          <option disabled selected value>Select the option</option>
          <option value="challenge">Challenge</option>
          <option value="project">project</option>
          <option value="community">community</option>
          <option value="open source">open source</option>
          </select>
          <section >
	   <h4>What would you like to see improved ?</h4><p>
        <input type="checkbox" value="front" class="cb">Front-end<br>
        <input type="checkbox" value="back" class="cb">Backend<br>
        <input type="checkbox" value="dv" class="cb">Data visualaization<br>
        <input type="checkbox" value="os" class="cb">open source <br>
        <input type="checkbox" value="content" class="cb">content<br>
	 </p></section>

        <h4>Any comments or suggestions ?</h4>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." data-gramm="false" wt-ignore-input="true"></textarea><br>
        <input type="submit" value="submit" id="submit">
    </form>
    </div>
</body>
</html>
